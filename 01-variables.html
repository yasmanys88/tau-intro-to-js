<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //var, variable global
        var saludo = "Hola Yasmany"
        if (saludo) {
            var saludo = "Hola David y Eli"
            console.log(saludo)
        }
        console.log(saludo)

        //let, variable limitada al alcance del bloque en la que se define
        let nombre = "Yasmany"
        if (nombre) {
            let nombre = "Yanet"
            console.log(nombre)
        }
        console.log(nombre)

        //const, variables inmutables que no cambiar su valor
        const PI = 3.14
        console.log(PI)
    </script>
</body>

</html>
